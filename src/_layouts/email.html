<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{page.title}}</title>
<style type="text/css">
  {% include email.css %}
</style>
<style data-embed>
  @media screen and (max-width:600px){
    .sm-only{
      display: block !important;
      height:auto !important;
      width:auto !important;
      clip: auto !important;
      border: 0 !important;
      overflow: visible !important;
    }
    .lg-only{
      display: block !important;
      height:0 !important;
      width:0 !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
      overflow: hidden !important;
    }
  }
  @media screen and (min-width:601px){
    .lg-only{
      display: block !important;
      height:auto !important;
      width:auto !important;
      clip: auto !important;
      border: 0 !important;
      overflow: visible !important;
    }
  }

  /* ALLOWS FOR FLUID TABLES */
  .wrapper {
    width: 100% !important;
      max-width: 100% !important;
  }

</style>
</head>
<body itemscope itemtype="http://schema.org/EmailMessage">
<table class="body-wrap">
  <tr>
    <td height="20"></td>
  </tr>

  <tr>
    <td>
      <table width="100%" id="container" class="force-wrap">

        <tr>
          <td height="40"></td>
        </tr>

        <!--header-->
        <tr>
          <td>
            <table id="header" width="100%">
              <tr>
                <td height="48" class="logo">
                  <img src="https://s3-us-west-1.amazonaws.com/opsee-public-images/opseelogo-screen-light-full-328.png" alt="Opsee logo" height="48"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td height="20"></td>
        </tr>

        <!--content-->
        <tr>
          <td>
            {{ content }}
          </td>
        </tr>

        <tr>
          <td height="20"></td>
        </tr>

        <tr>
          <td class="padding">
            <p class="text-sm text-muted">Reply to this message if you think there's been an error, or if you have any other feedback for us. We love replies.</p>
          </td>
        </tr>

        <tr>
          <td height="20"></td>
        </tr>
      </table>
      <!--end container-->
    </td>
  </tr>

  <tr>
    <td class="padding text-center">
      <div class="text-sm text-muted">
        <p>Made by <a href="https://opsee.com/">Opsee Co.</a>&nbsp;&bull;&nbsp;
          <a href="https://twitter.com/getopsee">@getopsee</a>&nbsp;&bull;&nbsp;
          <a href="https://opsee.com/blog">Blog</a>
        </p>
        <p>325 9th Street&nbsp;&bull;&nbsp;San Francisco, CA&nbsp;&bull;&nbsp;94103</p>
      </div>
    </td>
  </tr>
</table>
<!--end .body-wrap-->

</body>
</html>
