---
layout: email
---
{%raw%}
<table width="100%">

  <tr>
    <td class="padding">
      <h1>Welcome to the Opsee Beta</h1>
    </td>
  </tr>

  <tr>
    <td class="padding">
      <p>Hi {{name}},</p>
      <p>You're in! Click the link below to set up your new Opsee account:</p>
    </td>
  </tr>
  <tr>
    <td height="20"></td>
  </tr>
  <tr>
    <td class="content-block text-center">
      <a href="{{opsee_host}}/start/password?id={{signup_id}}&token={{url signup_token}}" class="btn btn-success">START USING OPSEE</a>
    </td>
  </tr>

  <tr>
    <td height="40"></td>
  </tr>

  <tr>
    <td class="padding">
      <p>Reply to this message if you think there's been an error, or if you have any other feedback for us. We love replies.</p>
    </td>
  </tr>

  <tr>
    <td height="40"></td>
  </tr>
</table>
{%endraw%}
