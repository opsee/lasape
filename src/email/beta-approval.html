---
layout: email
---
{%raw%}
<table width="100%">

  <tr>
    <td class="padding">
      <h1>Welcome to the Opsee Beta</h1>
    </td>
  </tr>

  <tr>
    <td class="padding">
      {{#if name}}
        <p>Hi {{name}},</p>
      {{else}}
        <p>Hey there,</p>
      {{/if}}
      <p>You're in! Click the link below to set up your new Opsee account:</p>
    </td>
  </tr>
  <tr>
    <td height="20"></td>
  </tr>
  <tr>
    <td class="content-block text-center">
      <a href="{{opsee_host}}/start/password?id={{signup_id}}&token={{url signup_token}}" class="btn btn-cta">Start Using Opsee</a>
    </td>
  </tr>
</table>
{%endraw%}
