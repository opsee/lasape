---
layout: email
---
{%raw%}
<table width="100%">
  <tr>
    <td class="padding">
      <h1>Reset Your Opsee Password</h1>
    </td>
  </tr>

  <tr>
    <td class="padding">
      {{#if name}}
        <p>Hi {{name}},</p>
      {{else}}
        <p>Hey there,</p>
      {{/if}}
      <p>Lose your password? Use the link below to reset it and you'll be ready to go:</p>
    </td>
  </tr>
  <tr>
    <td height="20"></td>
  </tr>
  <tr>
    <td class="content-block text-center">
      <a href="{{opsee_host}}/password-change?token={{url user_token}}&id={{url user_id}}" class="btn btn-cta">Reset My Password</a>
    </td>
  </tr>

  <tr>
    <td height="20"></td>
  </tr>
</table>
{%endraw%}
