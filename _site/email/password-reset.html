---
title: Reset Your Opsee Password
layout: email
---

<table width="100%">
  <tr>
    <td height="20"></td>
  </tr>
  <tr>
    <td class="padding" >
      Sorry about your password, {{name}}. Use the link below to reset it, and you'll be ready to go:
    </td>
  </tr>
  <tr>
    <td height="20"></td>
  </tr>
  <tr>
    <td class="content-block text-center">
      {%raw%}
      <a href="{{referer}}/password-change?token={{url user_token}}&id={{url user_id}}" class="btn btn-success">RESET MY PASSWORD</a>
      {%endraw%}
    </td>
  </tr>
</table>
