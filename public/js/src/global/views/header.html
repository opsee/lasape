<div ng-controller="HeaderController">
<nav class="navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Opsee</a>
          </div>
          <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}" style="padding-top:6px;">
            <ul class="nav navbar-nav icon-nav">
              <li ng-repeat="link in navbarEntries" dropdown>
                <a href="#" ng-click="$state.go(link.sref)" ng-class="{'active':isActive($index)}" class="dropdown-toggle" ng-if="link.children.length">{{::link.title}}&nbsp;<span class="caret"></span></a>
                <a href="#" ng-click="$state.go(link.sref)" ng-if="!link.children.length" ng-class="{'active':isActive($index)}">{{::link.title}}</a>
                <!-- <span class="dropdown-toggle">
                    <span class="caret"></span>
                </span> -->
                <ul class="dropdown-menu" ng-if="link.children.length">
                  <li ng-repeat="child in link.children">
                    <a href="#" ng-click="$state.go(child.sref)">{{::child.title}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div><!-- .navbar-collapse -->
        </div>
    </nav>
</div><!-- HeaderController -->
