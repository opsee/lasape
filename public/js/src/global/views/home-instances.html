<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div ng-repeat="category in ['running','unmonitored','stopped','restarting']">
        <div ng-hide="!filteredInstances.length">
          <h2 class="h3">{{category | capitalize}} ({{filteredInstances.length}})</h2>
          <ul class="md-list md-list-two-line">
            <li class="md-list-item" ng-repeat="instance in filteredInstances = (instances | filter:{status:{state:category}})">
              <instance-item instance="instance"></instance-item>
            </li>
          </ul>
        </div>
      </div>
      <div ng-if="!instances.length" class="padding-tb">
        No instances.
      </div>
    </div>
  </div>
</div>
