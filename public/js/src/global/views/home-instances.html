<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div ng-repeat="group in ['running','unmonitored','stopped']">
        <h2 class="h3">{{group | capitalize}} ({{filteredInstances.length}})</h2>
        <ul class="md-list md-list-two-line">
          <li class="md-list-item" ng-repeat="instance in filteredInstances = (instances | filter:{status:{state:group}})">
            <check-item check="instance"></check-item>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
