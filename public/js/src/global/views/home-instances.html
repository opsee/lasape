<div class="container">
  <div class="row">
    <div class="content-pad col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">

      <div ng-repeat="group in ['running','unmonitored','stopped']">
        <h2 class="md-subheader md-subheader-has-avatars">
          <span class="md-subheader-content">{{group | capitalize}} ({{filteredInstances.length}})</span>
        </h2>
        <ul class="md-list md-list-two-line">
          <li class="md-list-item" ng-repeat="instance in filteredInstances = (instances | filter:{status:{state:group}})">
            <check-item check="instance"></check-item>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
