<div class="md-toolbar md-medium-tall">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 md-toolbar-inner">
        <div class="pull-left" ng-if="btnPosition == 'left'">
          <div ng-transclude></div>
        </div>
        <h1 class="margin-none">{{title}}</h1>
        <div class="md-toolbar-bottom-right" ng-if="btnPosition != 'left'">
          <div ng-transclude></div>
        </div>
      </div>
    </div>
  </div>
</div>
