<div>
  <h2>Basic Info</h2>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          Group <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="g in groups">
            <a href="#" ng-click="selectOption('groups',$index)">
              {{g.name}}
            </a>
          </li>
        </ul>
      </div>
      <!-- <select ng-options="g.name for g in groups track by g.name" ng-model="check.group">
        <option value="">Group</option>
      </select> -->
    </div>
    <div class="col-xs-12">
      <select ng-options="t.name for t in types track by t.name" ng-model="check.type">
        <option value="">Check Type</option>
      </select>
    </div>
  </div>
</div>
