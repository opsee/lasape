<form name="checkStep1Form" class="ng-hide" ng-show="!checkStep || checkStep == 1" ng-submit="forward(2)">
<h2>Choose a Group to Check</h2>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group" dropdown>
      <div class="input-bg">
        <label for="check-group">Group</label>
        <select id="check-group" class="sr-only" ng-required="true" ng-model="check.group" ng-options="g for g in groups"></select>
        <button type="button" class="btn btn-block dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{check.group.name || '- Group -'}} <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_caret_down" /></svg></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="g in groups">
            <a href="#" ng-click="check.group = g">
              {{g.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<h2>Define a Request</h2>
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="form-group" dropdown>
      <div class="input-bg">
        <label for="check-protocol">Protocol</label>
        <select id="check-protocol" class="sr-only" ng-required="true" ng-model="check.protocol" ng-options="p for p in protocols"></select>
        <button type="button" class="btn btn-block dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{check.protocol.name || '- Protocol -'}} <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_caret_down" /></svg></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="p in protocols">
            <a href="#" ng-click="check.protocol = p">
              {{p.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="input-bg">
            <label for="check-port">Port</label>
            <span class="input-error-text">is required</span>
            <input id="check-port" type="text" ng-model="check.http.port" class="form-control" placeholder="80" ng-required="true"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="form-group" dropdown>
      <div class="input-bg">
        <label for="check-verb">Verb</label>
        <select id="check-verb" class="sr-only" ng-required="true" ng-model="check.verb" ng-options="v for v in verbs"></select>
        <button type="button" class="btn btn-block dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{check.verb.name || '- Verb -'}} <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_caret_down" /></svg></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="v in verbs">
            <a href="#" ng-click="check.verb = v">
              {{v.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8">
    
    <div class="form-group" ng-class="{'has-error':checkStep1Form.checkURL.$invalid}">
      <label for="checkURL">
        <span class="form-label">URL</span>
        <span ng-messages="checkStep1Form.checkURL.$error">
          <span class="form-message ng-hide" ng-show="checkStep1Form.checkURL.$touched">
            <span ng-message="required">is required.</span>
          </span>
        </span>
      </label>
      <input id="checkURL" name="checkURL" type="text" ng-model="check.url" class="form-control" placeholder="/healthcheck" ng-required="true"/>
    </div>

  </div>
</div>

<h2>Add Headers</h2>
<div class="row">
  <div ng-repeat="auth in check.http.headers">
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <div class="input-bg">
          <label for="check-header-key-{{$index}}">Key</label>
          <input id="check-header-key-{{$index}}" type="text" ng-model="check.http.headers[$index].key" class="form-control has-icon" placeholder="Key" ng-required="true"/>
          <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_key" /></svg>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <div class="input-bg">
          <label for="check-header-value-{{$index}}">Value</label>
          <input id="check-header-value-{{$index}}" type="text" ng-model="check.http.headers[$index].value" class="form-control" placeholder="Value" ng-required="true"/>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <button type="button" class="btn btn-flat btn-nopad btn-primary" ng-click="check.addItem('http.headers')"><svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_add" /></svg> Add a Header</button>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-12">
    <button type="submit" class="btn btn-raised btn-success btn-block" ng-disabled="checkStep1Form.$invalid">
      <span ng-if="creating">Test This Request</span>
      <span ng-if="!creating">Continue</span>
    </button>
  </div>
</div>
<br />
</form>
