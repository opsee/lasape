<div>
  <div class="modal-body container">
    <div ng-repeat="action in item.actions">
      <!-- <div ng-hide="item.hasChildrenActive()"> -->
      <div>
        <h2 class="md-subheader">
          <span class="md-subheader-content">{{action.title}}</span>
        </h2>
      </div>

      <ul class="md-list md-list-has-avatars">
        <li ng-repeat="childAction in action.actions">
          <div class="md-list-item">
            <a class="md-list-link" ng-click="run(childAction,item)">
              <div class="md-list-line">{{childAction.title}}</div>
              <svg class="md-list-avatar md-avatar-small" viewBox="0 0 24 24"><use xlink:href="#ico_alarm_off" /></svg>
            </a>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
