<div>
  <div class="modal-body container-fluid">
    <div ng-repeat="action in item.actions" ng-hide="action.hidden">
      <!-- <div ng-hide="item.hasChildrenActive()"> -->
      <div>
        <h2 class="h3">{{action.title}}</h2>
      </div>
      <ul class="md-bottom-sheet">
        <li ng-repeat="childAction in action.actions" class="md-bottom-sheet-item">
          <button ng-click="run(childAction,item)" class="btn-none">
            <svg class="md-bottom-sheet-avatar" viewBox="0 0 24 24"><use xlink:href="#ico_alarm_off" /></svg>
            <span class="md-bottom-sheet-title">{{childAction.title}}</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
