<div>
  <md-toolbar>
    <a href="/check-create" class="btn btn-success btn-fab" title="Create New Check" tooltip="Create a Check">
      <svg class="btn-fab-icon"><use xlink:href="#ico_add" /></svg>
    </a>
  </md-toolbar>
  <!-- <div class="col-xs-12">
    <input type="search" ng-model="search" placeholder="Search" class="form-control"/>
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <h2 class="h3">All Checks ({{checks.length}})</h2>
        <div ng-show="searching" ng-activity-indicator skip-ng-show="yes"></div>
        <ul class="md-list md-list-two-line" ng-hide="searching || !checks.length">
          <li class="md-list-item" ng-repeat="check in checks">
            <check-item check="check"></check-item>
          </li>
        </ul>
        <div class="ng-hide" ng-show="!checks.length">
          <h2>No checks found.</h2>
        </div>
      </div>
    </div>
  </div>
</div>
