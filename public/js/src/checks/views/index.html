<div>
  <div class="md-toolbar md-tall">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
        <div class="md-toolbar-tools">
          <h1 class="">Checks</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="col-xs-12">
    <input type="search" ng-model="search" placeholder="Search" class="form-control"/>
  </div> -->
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
      <a ui-sref="checkCreate" class="btn btn-success btn-fab btn-fab-bottom-right-toolbar" title="Create New Check">
        <svg class="btn-fab-icon" viewBox="0 0 24 24"><use xlink:href="#ico_add" /></svg>
      </a>

      <h2 class="md-subheader md-subheader-has-avatars">
        <span class="md-subheader-content">All Checks</span>
      </h2>
      <ul class="md-list md-list-two-line md-list-has-avatars">
        <li ng-repeat="check in checks">
          <div class="md-list-item">
            <button type="button" class="btn btn-iconbtn md-list-secondary-action" ng-click="check.menu()" title="Silence check">
              <svg class="btn-fab-icon" viewBox="0 0 24 24"><use xlink:href="#ico_alarm_off" />
            </button>
            <a ui-sref="checkSingle({id:check.id})" class="md-list-link" title="Go to this Check">
              <div class="md-list-line">{{check.name}}</div>
              <div class="md-list-line" ng-if="check.status.silence.remaining > 0">Silenced for {{check.getInfo()}} by [username].</div>
              <div class="md-list-line" ng-if="!check.status.silence.remaining > 0">{{check.getInfo()}}</div>
              <div class="md-list-avatar" radial-graph check="check">
                <div class="md-list-avatar-inner">100</div>
              </div>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
