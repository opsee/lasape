<div>
  <div class="md-toolbar md-tall">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          <div class="md-toolbar-tools">
            <h1 class="">Checks</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="col-xs-12">
    <input type="search" ng-model="search" placeholder="Search" class="form-control"/>
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
        <a ui-sref="checkCreate" class="btn btn-success btn-fab btn-fab-bottom-right-toolbar" title="Create New Check">
          <svg class="btn-fab-icon" viewBox="0 0 24 24"><use xlink:href="#ico_add" /></svg>
        </a>

        <div class="col-xs-12 clearfix">
          <div><br/><br/></div>
          <input type="search" class="form-control" placeholder="Search Checks" ng-model="checkSearch" ng-model-options="{debounce: 300}"/>
          <div><br/></div>
        </div>

        <div class="col-xs-12">
          <h2 class="md-subheader md-subheader-has-avatars">
            <span class="md-subheader-content">All Checks</span>
          </h2>
          <div ng-show="searching" ng-activity-indicator skip-ng-show="yes"></div>
          <ul class="md-list md-list-two-line" ng-hide="searching">
            <li class="md-list-item" ng-repeat="check in checks">
              <check-item check="check"></check-item>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
