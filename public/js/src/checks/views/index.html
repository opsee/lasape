<div class="container">
  <div class="md-toolbar md-tall">
    <div class="md-toolbar-tools">
      <h1 class="">Checks</h1>
      <a ui-sref="checkCreate" class="md-button md-fab md-fab-bottom-right-toolbar md-success">+</a>
    </div>
  </div>
  <!-- <div class="col-xs-12">
    <input type="search" ng-model="search" placeholder="Search" class="form-control"/>
  </div> -->
  <div class="col-xs-12">
    <ul class="md-list md-list-two-line md-list-has-avatars">
      <li ng-repeat="check in checks" class="md-list-item">
        <a ui-sref="checkSingle({id:check.id})" class="md-list-link">
          <div class="md-list-line">{{check.name}}</div>
          <div class="md-list-line">{{check.info}}</div>
          <div class="md-list-avatar">
            <div class="md-list-avatar-inner">100%</div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
