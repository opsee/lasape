<div>
  <div class="container">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <h1 class="">Checks</h1>
    </div>
    <div class="col-xs-12">
      <input type="search" ng-model="search" placeholder="Search"/>
    </div>
    <div class="col-xs-12">
      <li ng-repeat="check in checks">
        {{check.name}}
        <a ui-sref="singleCheck({id:check.id})">
          <h3>{{check.name}}</h3>
          <h4>{{check.info}}</h4>
        </a>
      </li>
    </div>
  </div>
</div>
