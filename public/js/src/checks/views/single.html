<div class="container">
  <div class="col-xs-12">
    <h1>
      <div>Check:</div>
      <div>{{::check.name}}</div>
    </h1>
    <a ui-sref="checkEdit({id:check.id})" class="btn btn-primary">Edit Check</a>
    <div ng-repeat="meta in check.meta" class="row">
      <div class="col-xs-4">{{meta.key}}</div>
      <div class="col-xs-8">{{meta.value}}</div>
    </div>
    <hr/>
    <div ng-repeat="instance in check.instances">
      {{instance.name}}
      <span am-time-ago="instance.lastChecked"></span>
    </div>
      <!-- <div>{{check.id}}</div> -->
  </div>
</div>
