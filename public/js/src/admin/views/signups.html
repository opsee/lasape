<div>
  <md-toolbar></md-toolbar>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1">

        <div ng-repeat="signup in signups | orderBy:'-created_at'" class="col-xs-12 col-sm-6">
          <div class="md-card">
            <div class="md-card-content">
              <h2>{{::signup.name}}</h2>
              <div>
                <div><a href="mailto:{{::signup.email}}">{{::signup.email}}</a></div>
                <span>#{{::signup.id}} - {{::signup.created_at | date:'mediumDate'}}</span>
              </div>
            </div>
            <div class="md-actions">
              <button type="button" class="btn btn-flat btn-primary" ng-click="activateSignup(signup.email)">Activate User</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div><!-- .container -->
</div>
