<div>
  <md-toolbar title="Region(s) to launch Bastions">
  </md-toolbar>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1">

        <p>Choose the region(s) you'd like to launch an Opsee bastion host in. We're not going to install anything yet, we're first looking for active VPCs and subnets in the regions you select.</p>

        <h2 class="h3">All AWS regions - <a href="#" ng-click="selectAll()">Select All</a> - <a href="#" ng-click="deselectAll()">Deselect All</a></h2>

        <form name="regionSelectForm" ng-submit="submit()">

          <ul ng-repeat="region in user.info.baseRegions" class="md-sll">
            <li class="md-sll-item display-flex flex-wrap">
              <div class="md-sll-select">
                <toggle-switch ng-model="region.selected" ng-required="requiredSelection()"></toggle-switch>
              </div>
              <div class="md-sll-title flex-1">
                <label class="user-select-none" ng-click="region.selected = !region.selected">{{::region.id}} ({{::region.name}})</label>
              </div>
            </li>
          </ul>

          <div class="btn-container btn-container-fixed btn-container-bordered-top btn-container-righty">
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                  <button class="btn btn-flat btn-success" type="submit" ng-disabled="regionSelectForm.$invalid">Next <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_chevron_right" /></svg></button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div><!-- .container -->
</div>
