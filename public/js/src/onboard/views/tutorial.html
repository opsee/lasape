<div class="tutorial">
  <div class="step-container" ng-repeat="step in tutorialSteps track by $index" ng-class="{active: $index==activeTutorialStep, previous: $index==activeTutorialStep - 1}">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <img class="step-image" src="{{step.img}}" alt="{{step.img_alt}}">
        </div>
      </div>
    </div>
    <div class="step-title">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
            <h2>{{step.title}}</h2>
            <p>{{step.desc}}</p>

            <a class="btn btn-success btn-block" ng-click="nextTutorialStep()" ng-hide="activeTutorialStep == tutorialSteps.length-1">Next <svg class="btn-icon" viewBox="0 0 24 24"><use xlink:href="#ico_chevron_right" /></svg></a>
            <a class="btn btn-success btn-block" ng-href="/app/#/welcome-aws" ng-show="activeTutorialStep == tutorialSteps.length-1">Finish <svg class="btn-icon" viewBox="0 0 24 24"><use xlink:href="#ico_checkmark" /></svg></a>

            <div class="step-counter">
              <div ng-repeat="step in tutorialSteps" ng-class="{active: $index==activeTutorialStep}" class="step-bullet"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
