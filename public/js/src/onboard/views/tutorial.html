<div class="tutorial">
  <div ui-view></div>
  <a class="btn btn-success btn-block" ng-click="nextTutorialStep()" ng-hide="activeTutorialStep == tutorialSteps.length-1">
    {{text.btn}} <svg class="btn-icon" viewBox="0 0 24 24"><use xlink:href="#ico_chevron_right" /></svg>
  </a>
  <div class="step-counter">
    <div ng-class="{active:$state.is('onboard.tutorial.'+s)}" class="step-bullet" ng-repeat="s in [1,2,3]"></div>
  </div>
</div>
