<div>
  <md-toolbar title="Bastion Installation"></md-toolbar>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <div class="padding-bx2">
          <button type="button" ng-click="launch()" class="btn btn-primary btn-flat btn-block">Install</button>
        </div>


        <div class="progress" ng-class="{success: activeScanStep > 2}">
          <div class="progress_bar" ng-style="{ 'width' : 20 + '%' }"></div>
          <div class="ticks">
            <div class="tick"></div>
            <div class="tick large"></div>
            <div class="tick"></div>
            <div class="tick large"></div>
            <div class="tick"></div>
            <div class="tick large"></div>
            <div class="tick"></div>
          </div>
        </div>

        <h2>Setting Up...</h2> <!-- ng-if="launched" -->
        <h2 ng-if="started" class="transition-msg">Installing Bastion</h2>
        <ul>
          <li ng-repeat="msg in messages" class="transition-msg">
            <p>{{msg.ResourceType}}</p>
          </li>
        </ul>
        <div ng-show="launched && !complete" ng-activity-indicator skip-ng-show="yes"></div>
        <h2 ng-if="complete" class="transition-msg">Complete</h2>
      </div>
    </div>
  </div><!-- .container -->
</div>
