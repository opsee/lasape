<div>
  <div class="md-toolbar md-medium-tall">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          <div class="md-toolbar-tools">
            <h1>AWS Credentials</h1>
          </div>
        </div>
      </div>
    </div>
  </div><!-- .md-toolbar -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <p>We need your AWS credentials to scan your environment for instances and services, and report back any errors. They're required to continue, but <strong>we will not store them.</strong></p>
        <form name="credsForm" ng-submit="submit()">
          <div class="form-group display-flex flex-wrap">
            <input id="credsKey" name="credsKey" type="password" ng-model="info.creds.accessKey" placeholder="XXXXXXXXXXXXXXXXXXXX" class="form-control has-icon flex-order-1" ng-required="true" ng-pattern="regex.general"/>
            <label for="credsKey">
              <span class="form-label">Access Key ID</span>
              <default-messages ng-model="credsForm.credsKey"></default-messages>
            </label>
            <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_key" /></svg>
          </div>
          <div class="form-group display-flex flex-wrap">
            <input id="credsSecret" name="credsSecret" type="password" ng-model="info.creds.secretKey" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" class="form-control has-icon flex-order-1" ng-required="true" ng-pattern="regex.general"/>
            <label for="credsSecret">
              <span class="form-label">Secret Key</span>
              <default-messages ng-model="credsForm.credsSecret"></default-messages>
            </label>
            <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
          </div>

          <button type="submit" class="btn btn-raised btn-success" ng-disabled="credsForm.$invalid">
            Proceed with scan <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ico_chevron_right" /></svg>
          </button>
        </form>
      </div>
    </div>
  </div><!-- .container -->
</div>
