<div class="container">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
    <h1>Enter your AWS Credentials</h1>
    <p>Entering your credentials allows you to see the progress of the bastion install and scan. They are required, but <strong>we will not store them.</strong></p>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="password" ng-model="user.aws.accessKey" placeholder="Access Key ID" class="form-control" ng-required="true" ng-pattern="regex.general"/>
        <!-- <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg> -->
        <label>Access Key ID</label>
        <span class="input-error-text">is required</span>
      </div>
      <div class="form-group">
        <input type="password" ng-model="user.aws.secretKey" placeholder="Secret Key" class="form-control has-icon" ng-required="true" ng-pattern="regex.general"/>
        <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
        <label>Secret Key</label>
        <span class="input-error-text">is required</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
