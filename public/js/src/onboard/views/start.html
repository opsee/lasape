<div class="container" ng-cloak>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
      <form name="signupForm" ng-submit="submit()" user-signup novalidate>
        <h2>Create your account</h2>

        <user-inputs user="user"></user-inputs>
        <div class="form-group">
          <button disabled="disabled" ng-disabled="state == options.inProgress || signupForm.$invalid" type="submit" class="btn btn-success btn-raised btn-block ng-disabled">
            <span>{{state}}</span>
            <span class="ng-hide" ng-show="state == options.inProgress">A spinner</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div><!-- .container -->
