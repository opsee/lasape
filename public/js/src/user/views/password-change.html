<form name="passwordForgotForm" ng-submit="submit()" class="container">
  <div class="col-xs-12">
    <h1>Change Password</h1>
    <div class="form-group" ng-if="!user.resetToken">
      <input type="password" ng-model="user.account.password" placeholder="Current Password" class="form-control has-icon" ng-required="true"/>
      <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
      <label>Current Password</label>
      <span class="input-error-text">is required</span>
    </div>
    <div class="form-group">
      <input type="password" ng-model="user.account.newPassword" placeholder="New Password" class="form-control has-icon" ng-required="true"/>
      <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
      <label>New Password</label>
      <span class="input-error-text">is required</span>
    </div>
    <button ng-disabled="passwordForgotForm.$invalid" type="submit" class="btn btn-raised btn-success btn-block">Send Reset Email</button>
    <div><br/></div>
    <div ng-if="msg">{{msg}}</div>
  </div>
</form>
