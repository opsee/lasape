<div>
  <div class="md-toolbar md-medium-tall">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          <div class="md-toolbar-tools">
            <h1 class="">Your Profile</h1>
          </div>
        </div>
      </div>
    </div>
  </div><!-- .md-toolbar -->
  <div class="container">
    <div class="row">
      <div class="content-pad col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">

        <a ui-sref="profileEdit" class="btn btn-primary btn-fab btn-fab-bottom-right-toolbar" tooltip="Edit Your Profile" tooltip-placement="bottom" title="Edit Your Profile">
          <svg class="btn-fab-icon" viewBox="0 0 24 24"><use xlink:href="#ico_edit" /></svg>
        </a>

        <h2>{{profile.name}}</h2>

        <profile-img></profile-img>

        <table class="table">
          <tbody>
            <tr>
              <td><strong>Name</strong></td>
              <td>{{profile.customer_id}}</td>
            </tr>
            <tr>
              <td><strong>Email</strong></td>
              <td>{{profile.email}}</td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-flat btn-danger" ng-click="user.logout()">Log out</button>
      </div>
    </div>
  </div><!-- .container -->
</div>
