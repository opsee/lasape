<div>
  <div class="form-group">
    <input type="email" ng-model="user.account.email" placeholder="email" class="form-control has-icon" ng-required="true" ng-pattern="regex.email" />
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_mail" /></svg>
    <label>Email</label>
    <span class="input-error-text small">is not valid</span>
  </div>
  <div class="form-group" ng-if="!login">
    <input type="text" ng-model="user.bio.name" placeholder="name" class="form-control has-icon" ng-required="true" ng-pattern="regex.general"/>
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_person" /></svg>
    <label>Name</label>
    <span class="input-error-text small">is required</span>
  </div>
  <div class="form-group" ng-if="login">
    <input type="password" ng-model="user.account.password" placeholder="Password" class="form-control has-icon" ng-required="true"/>
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
    <label>Password</label>
    <span class="input-error-text">is required</span>
  </div>
</div>
