<div>
  <div class="form-group" ng-if="!onboarding">
      <input id="userEmail" name="userEmail" type="email" ng-model="user.account.email" placeholder="email@domain.com" class="form-control has-icon" ng-required="true" ng-pattern="regex.email"/>
      <label for="userEmail">
        <span class="form-label">Email</span>
        <span ng-messages="form.userEmail.$error">
          <span class="form-message ng-hide" ng-show="form.userEmail.$touched">
            <span ng-message="required">is required.</span>
          </span>
        </span>
      </label>
      <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_mail" /></svg>

  </div>
  <div class="form-group" ng-if="!login">

      <input id="userFullName" type="text" ng-model="user.bio.name" placeholder="First Last" class="form-control has-icon" ng-required="true" ng-pattern="regex.general"/>
      <label for="userFullName">
        <span class="form-label">Name</span>
        <span class="input-error-text small">is required</span>
      </label>
      <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_person" /></svg>

  </div>
  <div class="form-group" ng-if="login && !onboarding">

      <input id="userPassword" type="password" ng-model="user.account.password" placeholder="Password" class="form-control has-icon" ng-required="true"/>
      <label for="userPassword">
        <span class="form-label">Password</span>
        <span class="input-error-text">is required</span>
      </label>
      <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>

  </div>
</div>
