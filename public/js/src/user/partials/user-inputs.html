<div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="user.account.email" placeholder="email" class="form-control" ng-required="true"/>
  </div>
  <div class="form-group" ng-if="!login">
    <label>Name</label>
    <input type="text" ng-model="user.bio.name" placeholder="name" class="form-control"/>
  </div>
  <div class="form-group" ng-if="login">
    <label>Password</label>
    <input type="password" ng-model="user.account.password" placeholder="Password" class="form-control"/>
  </div>
</div>
