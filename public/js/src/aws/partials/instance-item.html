<div class="row">
  <div class="col-xs-12 display-flex vertical-align">
    <a href="/instance/{{instance.id}}" class="flex-1 display-flex vertical-align md-list-link" title="Go to this Instance">
      <div class="md-list-avatar" radial-graph check="instance"></div>
      <div>
        <div class="md-list-line">{{instance.name}}</div>
        <div class="md-list-line">{{instance.getInfo()}}</div>
      </div>
    </a>
  </div>
</div>
