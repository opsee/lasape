<div class="row">
  <div class="col-xs-12 display-flex vertical-align">
    <a href="/group/{{group.id}}" class="flex-1 display-flex vertical-align md-list-link" title="Go to this Group">
      <div class="md-list-avatar" radial-graph check="group"></div>
      <div>
        <div class="md-list-line">{{group.name || group.id}}</div>
        <div class="md-list-line">{{group.getInfo()}}</div>
      </div>
    </a>
  </div>
</div>
