<md-toolbar title="Group: {{group.name || group.id}}"></md-toolbar>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h2>Information</h2>

      <table class="table">
        <tbody>
          <tr>
            <td><strong>id</strong></td>
            <td>{{group.id}}</td>
          </tr>
          <tr>
            <td><strong>name</strong></td>
            <td>{{group.name}}</td>
          </tr>
          <tr>
            <td><strong>Instances</strong></td>
            <td>{{group.instances.length}}</td>
          </tr>
        </tbody>
      </table>

      <h2>Instances</h2>
      <ul class="list-unstyled">
        <li ng-repeat="instance in group.instances">
          <instance-item instance="instance"></instance-item>
        </li>
      </ul>
    </div>
  </div>
</div>
