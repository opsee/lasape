<div>
  <div class="form-group display-flex flex-wrap" ng-if="display('email');">
    <input id="userEmail" name="userEmail" type="text" ng-model="user.account.email" placeholder="email@domain.com" class="form-control has-icon flex-order-1" ng-required="true" ng-pattern="regex.email"/>
    <label for="userEmail">
      <span class="form-label">Email</span>
      <default-messages ng-model="form.userEmail"></default-messages>
    </label>
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_mail" /></svg>
  </div>
  <div class="form-group display-flex flex-wrap" ng-if="display('name');">
    <input id="userFullName" name="userFullName" type="text" ng-model="user.name" placeholder="Name" class="form-control has-icon flex-order-1" ng-required="true" ng-pattern="regex.general"/>
    <label for="userFullName">
      <span class="form-label">Name</span>
      <default-messages ng-model="form.userFullName"></default-messages>
    </label>
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_person" /></svg>
  </div>
  <div class="form-group display-flex flex-wrap" ng-if="display('password');">
    <input id="userPassword" type="password" name="userPassword" ng-model="user.account.password" placeholder="Password" class="form-control has-icon flex-order-1" ng-required="true"/>
    <label for="userPassword">
      <span class="form-label">Password</span>
      <default-messages ng-model="form.userPassword"></default-messages>
    </label>
    <svg class="input-icon" viewBox="0 0 24 24"><use xlink:href="#ico_lock" /></svg>
  </div>
</div>
