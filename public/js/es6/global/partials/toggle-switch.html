<div class="toggle-switch" ng-class="{active:ngModel == true}" ng-swipe-left="ngModel = false" ng-swipe-right="ngModel = true" ng-click="ngModel = !ngModel">
  <div class="knob"></div>
  <input type="checkbox" id="{{inputId}}" ng-model="ngModel" class="sr-only" ng-required="modelRequired"/>
  <span style="position:relative;top:40px;">{{modelRequired}}</span>
</div>
